<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semaninha Letterboxd</title>
    <script type="text/javascript">
        const API_URL = "PLACEHOLDER_API_URL";
        const API_KEY = "PLACEHOLDER_API_KEY";
    </script>
    <script type="text/javascript">
        async function fetchMovies() {
            const username = document.getElementById("username").value;
            const apiKey = "JwbwyKME703tHnDll7fvk1sUZ9wbYgioa7aVZITe"; // Substitua por sua chave de API
            const url = `https://qii4tv0ohd.execute-api.us-east-1.amazonaws.com/dev/lambda-get?username=${username}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "x-api-key": apiKey,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error("Erro na requisição: " + response.statusText);
                }

                const movies = await response.json();
                displayMovies(movies);
            } catch (error) {
                console.error("Erro ao buscar filmes:", error);
                document.getElementById("movies-list").innerHTML = "<p>Erro ao buscar filmes.</p>";
            }
        }

        function displayMovies(movies) {
            const moviesList = document.getElementById("movies-list");
            moviesList.innerHTML = "";

            if (movies.length === 0) {
                moviesList.innerHTML = "<p>Nenhum filme encontrado.</p>";
                return;
            }

            movies.forEach(movie => {
                const movieItem = document.createElement("div");
                movieItem.innerHTML = `
                    <h3>${movie.title}</h3>
                    <p>Rating: ${movie.rating}</p>
                    <p>Rewatch: ${movie.rewatch}</p>
                    <img src="${movie.posterMedium}" alt="${movie.title} poster" />
                    <hr />
                `;
                moviesList.appendChild(movieItem);
            });
        }
    </script>
</head>
<body>
    <h1>Semaninha Letterboxd</h1>
    <div>
        <label for="username">Usuário Letterboxd:</label>
        <input type="text" id="username" placeholder="Digite o nome de usuário" />
        <button type="button" onclick="fetchMovies()">Buscar Filmes</button>
    </div>

    <div id="movies-list">
        <!-- Os filmes serão exibidos aqui -->
    </div>
</body>
</html>
